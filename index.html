<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Form</title>
  </head>

  <body>
    <div class="h2">
      <h2 style="margin-left: 100px; margin-bottom: 30px">Comment Form</h2>
    </div>

    <div class="div-form1">
      <form action="">
        <label for="exampleFormControlInput1" class="form-label"
          >First Name</label
        >
        <input type="text" class="form-control" id="exampleFormControlInput1" />
        <label for="exampleFormControlInput1" class="form-label"
          >Last Name</label
        >
        <input type="text" class="form-control" id="exampleFormControlInput1" />
        <br /><br /><br />
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
        />
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          I want to receive an Email
        </label>
        <br /><br /><br />
        <label for="exampleFormControlTextarea1" class="form-label"
          >Comment</label
        ><br />
        <textarea
          class="form-control"
          style="width: 400px; height: 90px"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
        <br /><br />
        <button class="reset" style="margin-left: 100px; padding: 7px">
          Clear
        </button>
        <button class="submit" style="padding: 7px">Submit</button>
      </form>
    </div>
    <div class="div-form2">
      <form action="">
        <h3>1. Select the programming languages you use most?</h3>
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="radio"
          name="programming"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Python </label
        ><br />
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="radio"
          name="programming"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          JavaScript </label
        ><br />
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="radio"
          name="programming"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Php </label
        ><br />
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="radio"
          name="programming"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Java </label
        ><br />
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="radio"
          name="programming"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> C/C++ </label>

        <h3>2. Which would you prefer?</h3>
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="radio"
          name="meal"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Breakfast </label
        ><br />
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="radio"
          name="meal"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Brunch </label
        ><br />
        <input
          class="form-check-input"
          style="margin-left: 30px"
          type="radio"
          name="meal"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Dinner </label>
      </form>
    </div>
    <div class="table-div">
      <h2>Table</h2>
      <table>
        <tr style="background-color: rgb(223, 172, 35)">
          <th>Name</th>
          <th>Age</th>
          <th>Food</th>
        </tr>
        <tr>
          <td>Alice</td>
          <td>22</td>
          <td>Rice</td>
        </tr>
        <tr>
          <td>Agnes</td>
          <td>23</td>
          <td>fufu</td>
        </tr>
      </table>
    </div>
  </body>
</html>
