<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>To Do list</title>
  </head>
  <body>
    <div class="container">
      <p class="title">ToDo List</p>
      <div class="search">
        <input
          type="text"
          placeholder="Task to do..."
          class="textbox"
          id="textbox"
        />

        <input type="button" value=" Add" class="addbtn" id="addbtn" />
      </div>
      <br />
      <div class="taskcontainer">
        <br /><br />
        <div class="task1">
          <input type="checkbox" class="check" />
          <label for="" class="texttask">Task1</label>
          <input type="button" value="Exit" class="exitbutton" />
        </div>
        <br />
        <div class="task1">
          <input type="checkbox" class="check" />
          <label for="" class="texttask">Task2</label>
          <input type="button" value="Exit" class="exitbutton" />
        </div>
        <br />
        <div class="task1">
          <input type="checkbox" class="check" id="check" />
          <label for="" class="texttask">Task3</label>
          <input type="button" value="Exit" class="exitbutton" />
        </div>
        <br />
        <div class="task1">
          <input type="checkbox" class="check" id="check" />
          <label for="" class="texttask">Task4</label>
          <input type="button" value="Exit" class="exitbutton" />
        </div>
        <br />
        <div class="task1">
          <input type="checkbox" class="check" id="check" />
          <label for="" class="texttask">Task5</label>
          <input type="button" value="Exit" class="exitbutton" />
        </div>
      </div>
    </div>

    <script>
      var EntryBox = document.getElementById("textbox");
      var toDoList = document.getElementById("addbtn");
      function newToDoItem(itemText) {
        var toDoItem = document.createElementbyClassName("task1");
        var toDoText = document.createTextNode(itemText);
        toDoItem.appendChild(toDoText);
        toDoList.appendChild(toDoItem);
        toDoItem.addEventListener("dblclick", toggleToDoItemState);
      }

      var close = document.getElementsByClassName("exitbutton");
      var i;
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          var div = this.parentElement;
          div.style.display = "none";
        };
      }
    </script>
  </body>
</html>
